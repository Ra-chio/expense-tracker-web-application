<div class="row">
  <div class="col-md-6">
    <input
      type="text"
      [(ngModel)]="filters.keyword"
      name="keyword"
      (input)="listExpenses()"
      class="form-control inp"
      placeholder="Filter"
    />
  </div>

  <div class="col-md-4">
    <select
      name="sortBy"
      [(ngModel)]="filters.sortBy"
      (change)="listExpenses()"
      class="form-control inp"
    >
      <option class="bkg">Name</option>
      <option class="bkg">Amount</option>
    </select>
  </div>

  <div class="col-md-2">
    <a class="btn btn-lg add-btn" routerLink="/addexpense">Add Expense</a>
  </div>
</div>
<!-- ---------------------------- -->

<div>
  <div class="card" *ngFor="let expense of expenses">
    <a routerLink="/editexpense/{{ expense.id }}" class="card-body flex">
      <span class="item">{{ expense.expense }}</span>
      <span class="amount">{{ expense.amount | currency: "INR" }}</span>
    </a>

    <div class="card-footer">
      <button class="btn dlt-btn" (click)="deleteExpense(expense.id)">
        Delete
      </button>
    </div>
  </div>
</div>
